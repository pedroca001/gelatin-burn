            padding-top: 20px;

        .comments-count {
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            color: #333;
        }

        .comment-row {

        /* .comment-row.has-children { } */

            height: 40px !important;
            border-radius: 50%;

        }

        .comment-content {

        }

        .bubble {
            background-color: var(--comment-bg);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            position: relative;
            max-width: 100%;
        }

        .bubble .name {
            font-weight: 700;
            font-size: 13px;
            color: var(--link-blue);
            margin-bottom: 3px;
        }

        .bubble .text {
            font-size: 14px;
            color: #1c1e21;
        }

        .actions {
            margin-top: 5px;
            margin-left: 10px;
            /* Align with bubble */

            color: #65676b;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .actions span {
            cursor: pointer;
        }

        .actions span:hover {
            text-decoration: underline;
        }

        .likes-count {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .likes-count img {
            width: 16px;

        .comments-footer {

            padding-top: 15px;

            gap: 5px;
